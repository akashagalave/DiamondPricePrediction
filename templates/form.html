<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Diamond Price</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 550px;
            position: relative;
            overflow: hidden;
        }

        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(-30deg);
            animation: animate-background 8s linear infinite;
            z-index: 0;
        }

        @keyframes animate-background {
            0% { transform: rotate(-30deg) translateX(-100%); }
            100% { transform: rotate(-30deg) translateX(100%); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ff69b4;
            position: relative;
            z-index: 1;
        }

        input[type="text"],
        select {
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #ff69b4;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1.1em;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #ff4500;
            outline: none;
            box-shadow: 0 0 15px #ff4500;
            background: rgba(255, 255, 255, 0.25);
        }

        .submit {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            border: none;
            padding: 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .submit:hover {
            background: linear-gradient(135deg, #ff6347, #ff4500);
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.7);
        }

        #result-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.3em;
            position: relative;
            z-index: 1;
        }

        .normal-message {
            background-color: #32cd32;
            color: #fff;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.6);
        }

        .error-message {
            background-color: #ff4500;
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        }
    </style>
</head>
<body> 
  <div class="container">
    <h1>Predict Diamond Price</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <div class="form-group">
            <label for="carat">Carat:</label>
            <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
        </div>
    
        <div class="form-group">
            <label for="depth">Depth:</label>
            <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
        </div>
    
        <div class="form-group">  
            <label for="table">Table:</label>
            <input type="text" id="table" name="table" placeholder="Enter table value (float)">
        </div>
        
        <div class="form-group">
            <label for="x">Length (X):</label>
            <input type="text" id="x" name="x" placeholder="Enter X value (float)">
        </div>
      
        <div class="form-group">
            <label for="y">Width (Y):</label>
            <input type="text" id="y" name="y" placeholder="Enter Y value (float)">
        </div>
      
        <div class="form-group">
            <label for="z">Height (Z):</label>
            <input type="text" id="z" name="z" placeholder="Enter Z value (float)">
        </div>         
      
        <div class="form-group">
          <label for="cut">Cut:</label>
          <select id="cut" name="cut">
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="color">Color:</label>
          <select id="color" name="color">
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="clarity">Clarity:</label>
          <select id="clarity" name="clarity">
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
          </select>
        </div>
        
        <input class="submit" type="submit" value="Submit">
    </form>
    
    <p id="result-message" class="{% if error %}error-message{% else %}normal-message{% endif %}">
        {% if final_result %} Predicted Diamond Price: ${{ final_result }} {% endif %}
    </p>
  </div>
</body>
</html>
